<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Interest Calculator</h1>
            <div class="input-group">
                <label for="principal">Amount</label>
                <input type="number" id="principal" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="rate">Rate <span id="rate_val">10.25</span>%</label>
                <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            </div>
            <div class="input-group">
                <label for="years">No. of Years</label>
                <input type="number" id="years" list="all_years" placeholder="Select years">
                <datalist id="all_years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
            <div class="result">
                Interest: <span id="result"></span>
            </div>
            <button onclick="compute()">Compute Interest</button>
        </div>
        <footer>
            &#169; This Calculator belongs to Hassan Hussain
        </footer>
    </div>
</body>
</html>
